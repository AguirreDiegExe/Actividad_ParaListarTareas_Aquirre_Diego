<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad para Listar Tareas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
        <div id="Container">
            <div id="Presentacion-Container">
                <h1 id="ListaDeTareasTITULO">Lista de Tareas</h1>
                <h2 class="display-6">Bienvenido , Puede colocar la tarea que desee acontinuacion:</h2>
            </div>
        </div>
        <div id="Container">
            <div id="Container-Ingreso">
                <input type="text" id="nuevaTarea" placeholder="Ingrese una nueva tarea">
                <button onclick="agregarTarea()">Agregar</button>
                <ul id="listaTareas"></ul>
            </div>
        </div>
        <div id="Container_Opciones">
            <div class="Contenedor_OPCION">
                <h4>Desea usted ver , todas las tareas que han sido completadas?</h4>
                <button onclick="mostrarCompletadas()">Ver tareas completadas:</button>
                <h4>Desea usted visualizar ,todas las tareas en general?</h4>
                <button onclick="MostrarIncompletas()">Ver tareas por realizar:</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
